        for (let row of data1_15) {

                if (row2.properties.NAME == row.properties.Country_Region) {
                    row.population = row2.properties.POP2005;
                }

            row.ratio_covidToPopulation = row.properties.Confirmed / row.population;

                "type": "fill",

                    "type": "vector",
                    "url": "mapbox://mapbox.mapbox-streets-v8"

                let item = document.createElement('div');

                let value = document.createElement('span');

                legend.appendChild(item);

                    document.querySelector('#info').innerHTML = '<p>Move your mouse over a country to view details.</p>';

            });

                map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pan icon when it leaves.
            map.on('mouseleave', 'world-population', e => {
                map.getCanvas().style.cursor = '';
            });

            // When a country is clicked, display a popup about country informaiton 
            map.on('click', 'world-population', e => {
                console.log(e.features[0].properties);
                new mapboxgl.Popup()
                    // the code in step 3 below must go in here 
                    .setLngLat(e.lngLat)

                    .addTo(map);
            });
        });

        // add navigation, scale and fullscreen button
        map.addControl(
            new MapboxGeocoder({
                accessToken: mapboxgl.accessToken,
                mapboxgl: mapboxgl
            })
